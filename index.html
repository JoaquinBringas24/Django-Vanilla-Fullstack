<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="header">
      <div class="header__left">
        <i id="menu" class="bi bi-list"></i>
        <img src="images/Logo_Vidio.png" style="width: 50px" alt="" />
      </div>
      <div class="header__search">
        <form action="">
          <input type="text" placeholder="Search" />
          <button><i class="bi bi-search"></i></button>
        </form>
      </div>
      <div class="header__icons">
        <i class="bi bi-record-circle"></i>
        <i class="bi bi-ui-radios-grid"></i>
        <i class="bi bi-person-circle"></i>
        <i class="bi bi-bell"></i>
      </div>
    </div>
    <div class="mainBody">
      <div class="sidebar__categories">
        <div class="sidebar__category">
          <div class="sidebar__category">
            <span>Home</span>
          </div>
          <div class="sidebar__category">
            <span>Trending</span>
          </div>
          <div class="sidebar__category">
            <span>Subscriptions</span>
          </div>
          <div class="sidebar__category">
            <span>Library</span>
          </div>
          <div class="sidebar__category">
            <span>History</span>
          </div>
        </div>
      </div>
      <hr />
    </div>
    <div class="videos">
      <h1>Recommended</h1>
      <div class="videos__container">
        <div class="video">
          <div class="video__thumbnail">
            <img src="images/thumbnail_demo.webp" />
          </div>
          <div class="video__details">
            <div class="author">
              <img src="images/profile_demo.jpg" alt="" />
            </div>
            <div class="title">
              <h3>Youtube Channel</h3>
              <a href=""
                ><small
                  >Kawaii User <i class="bi bi-patch-check-fill"></i></small
              ></a>
              <span><small>1M Views . 1 Months Ago</small></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
